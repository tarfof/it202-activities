
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
</head>

<body>
<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
	<script>
			let db = new Dexie("MyFriendDB");
db.version(1).stores({
	friends: '++id,name,age'
});
		db.friends.add(
		{name: "DDSA",
		age: 22,
		hometown: "Chicago"}
		
		)
		
		console.log(db.friends.where('age').equals(22).toArray().then (data => console.log(data)));
	</script>
	
</body>

</html>
