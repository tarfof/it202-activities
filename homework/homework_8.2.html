<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        let UIC = {lat: 41.871889, lng: -87.64925};
        let map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: UIC
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">UIC</h1>'+
            '<div id="bodyContent">'+
            '<p><b>UIC</b><a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/University_of_Illinois_at_Chicago_circle_logo.svg/1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png" height = 200 width = 200></a>'
            //'sandstone rock formation in the southern part of the '+
            //'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            //'south west of the nearest large town, Alice Springs; 450&#160;km '+
            //'(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            //'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            //'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            //'Aboriginal people of the area. It has many springs, waterholes, '+
            //'rock caves and ancient paintings. Uluru is listed as a World '+
            //'Heritage Site.</p>'+
            //'<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            //'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            //'(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        let infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        let marker = new google.maps.Marker({
          position: UIC,
          map: map,
          title: 'UIC'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOQwBOkAOXtwmoUQR5DHktnJXPdonVe8s&callback=initMap">
    </script>
  </body>
</html>
